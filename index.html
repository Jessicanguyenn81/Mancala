<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Mancala</h1>
    <div id="message-box">
        <h2></h2>
    </div>
    <div id="board">
        <div id="scoreboard-1">
            <div id="a-score"></div>
        </div>
        <div id="both-players">
            <div id="player-one">
                <div class="pod pod-a" id="a1"></div>
                <div class="pod pod-a" id="a2"></div>
                <div class="pod pod-a" id="a3"></div>
                <div class="pod pod-a" id="a4"></div>
                <div class="pod pod-a" id="a5"></div>
                <div class="pod pod-a" id="a6"></div>
            </div>
            <div id="player-two">
                <div class="pod pod-b" id="b1"></div>
                <div class="pod pod-b" id="b2"></div>
                <div class="pod pod-b" id="b3"></div>
                <div class="pod pod-b" id="b4"></div>
                <div class="pod pod-b" id="b5"></div>
                <div class="pod pod-b" id="b6"></div>
            </div>
        </div>
    
        <div id="scoreboard-2">
        <div id="b-score"></div>
        </div>
    </div>
    <button>Reset Game</button>

</body>
</html>
