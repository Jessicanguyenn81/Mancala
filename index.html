<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Mancala</h1>
    <div id="message-box">
        <h2></h2>
    </div>
    <div id="board">
        <div id="scoreboard1">
            <div id="6"> 6 </div>
        </div>
        <div id="both-players">
            <div id="player-one">
                <div class="pod pod-a" id="0"> 0 </div>
                <div class="pod pod-a" id="1"> 1 </div>
                <div class="pod pod-a" id="2"> 2 </div>
                <div class="pod pod-a" id="3"> 3 </div>
                <div class="pod pod-a" id="4"> 4 </div>
                <div class="pod pod-a" id="5"> 5 </div>
            </div>
            <div id="player-two">
                <div class="pod pod-b" id="7"> 7 </div>
                <div class="pod pod-b" id="8"> 8 </div>
                <div class="pod pod-b" id="9"> 9 </div>
                <div class="pod pod-b" id="10"> 10 </div>
                <div class="pod pod-b" id="11"> 11 </div>
                <div class="pod pod-b" id="12"> 12 </div>
            </div>
        </div>
    
        <div id="scoreboard2">
        <div id="13"> 13 </div>

        </div>
    </div>
    <button>Reset Game</button>

</body>
</html>
